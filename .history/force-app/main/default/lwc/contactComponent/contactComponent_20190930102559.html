<template>
        <lightning-card title="Contact Comonent" >
                <div class="slds-m-around_medium">
                    <template if:true={data}>
                            <lightning-input type="search"
                                onchange={searchData}
                                variant="label-hidden"
                                class="slds-m-bottom_small"
                                label="Search"
                                placeholder="Search contact here"
                                value={searchTerm}>
                            </lightning-input>
                        <lightning-datatable 
                            data={data}
                            key-field="Id"
                            columns={columns}

                            sorted-by={sortBy}
                            sorted-direction={sortDirection}
                            onsort={sortHendler}

                            onsave={handleSave}

                            show-row-number-column
                            hide-checkbox-column="true" 
                            draft-values={draftValues}>
                        </lightning-datatable>
                        <!-- {loadMoreStatus}
                          onchange={handleChange} -->
                    </template>
                </div>

                <template if:false={hasResults}>
                    <div class="slds-align_absolute-center slds-m-vertical_small">
                        No matches
                    </div>
                </template>
                <lightning-button label="Create new contact" variant="brand" onclick={openmodal}></lightning-button>
                <template if:true={openmodel}>
                    <div class="demo-only" style="height: 640px;">
                        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                            <div class="slds-modal__container">
                                <header class="slds-modal__header">
                                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                                        <lightning-icon icon-name="utility:close" size="medium"> </lightning-icon>
                                        <span class="slds-assistive-text">Close</span>
                                    </button>
                                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create new contact here</h2>
                                </header>
                                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                                    <center><h2><b>Create new contact here</b></h2><br/>
                                        <p>Happy Learning!!!</p>
                                    </center>
                                </div>
                                <footer class="slds-modal__footer">
                                    <lightning-button label="Cancel" variant="neutral" onclick={closeModal}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                                    <lightning-button label = "Save contact" onclick={createContact}> </lightning-button>                                </footer>
                            </div>
                        </section>
                        <div class="slds-backdrop slds-backdrop_open"></div>
                    </div>
                    </template>
            </lightning-card>   
</template>
